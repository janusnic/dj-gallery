{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<a class="btn btn-primary" href="{% url 'gallery:home' %}">Albums</a>
<a class="btn btn-primary" href="{% url 'gallery:add_album' %}">Add Album</a>

<table class="table" width="100" cellspacing="5" cellpadding="5" border="1">

    <tr>
        {% for album in albums %}
        <td>
            <center>
                <a href="/gallery/show_album/{{ album.id }}">
                    <img src="{{ album.img.url }}" width="240" height="240"></img><br>
                    <b>{{ album.title }}</b><br>{{ album.created_at }}</a>
            </center>
        </td>
        {% if forloop.counter|divisibleby:4 %}
    </tr>
    {% endif %}
    {% endfor %}
    </tr>
</table>

{% endblock %}
