{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    <title>Janus Site > Albums > Create </title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4><strong>New Album</strong></h4>
            </div>
            <div class="panel-body">
                <form id="album-form" action="" method="post" role="form">
                    {% csrf_token %}
    			{{ form.as_p }}
                <div class="form-group">
                        <input type="submit" value="Add Now">
                </div>

            </form>
            </div>
        </div>
    </div>

</div>
</div>
{% endblock %}
